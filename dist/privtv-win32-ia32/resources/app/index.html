<!DOCTYPE html>
<html lang="es" ng-app="privtv">
  <head>
    <meta charset="UTF-8">
    <title>Priv.TV</title>

    <link rel="stylesheet" href="./assets/components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./assets/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="status-bar">
      <div class="container-fluid">
        <p>barra</p>
      </div>
    </div>

    <div class="container-fluid">
      <h1>Hello World!</h1>
      We are using node <script>document.write(process.versions.node)</script>,
      Chrome <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
      <hr>
      <div ng-controller="appController">
        <h3>Consumir un json con resource en AngularJS</h3>
          <ul>
            <li ng-repeat="data in datosResource">
              <p><b>Id:</b> {{ data.idEmpleado }} - <b>Nombre:</b> {{ data.nombre }} - <b>Apellido:</b> {{ data.apellido }}</p>
            </li>
          </ul>
  		</div>
    </div>


    <script type="text/javascript">
      window.$ = window.jQuery = require('./assets/components/jquery/dist/jquery.min.js');
    </script>
    <script src="./assets/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/components/angular/angular.min.js"></script>
    <script src="./assets/components/angular-resource/angular-resource.min.js" charset="utf-8"></script>
    <script src="./assets/js/app.js" charset="utf-8"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
