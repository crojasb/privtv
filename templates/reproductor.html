<section class="video-player" ng-video ng-model="interface">

  <video vi-screen></video>


  <a href="#/pelicula/{{ atras }}">
    <i class="fa fa-chevron-circle-left regresar" aria-hidden="true"></i>
  </a>

  </section>
</section>
